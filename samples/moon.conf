# Moon - Dynamic Headless Engine Configuration
# Minimal quick-start configuration file
# Copy this file to /etc/moon.conf and adjust values as needed

server:
  host: "0.0.0.0"
  port: 6006

database:
  connection: "sqlite"
  database: "/opt/moon/sqlite.db"

logging:
  path: "/var/log/moon"

jwt:
  # REQUIRED: Generate a secure secret with: openssl rand -base64 32
  secret: "your-secret-key-change-in-production"
  expiry: 3600

apikey:
  enabled: false
  header: "X-API-KEY"

