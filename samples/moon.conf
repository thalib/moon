# Moon - Dynamic Headless Engine Configuration
# Production configuration file for system-wide deployment
# This is a simplified version of config.example.yaml for /etc/moon.conf
# Copy this file to /etc/moon.conf and adjust values as needed

server:
  # HTTP server host address
  host: "0.0.0.0"
  
  # HTTP server port
  port: 8080

database:
  # Database connection string
  # Supported formats:
  # - SQLite: "sqlite://moon.db" or "moon.db" (default)
  # - PostgreSQL: "postgres://user:password@localhost:5432/dbname"
  # - MySQL: "mysql://user:password@localhost:3306/dbname"
  connection_string: "sqlite:///var/lib/moon/moon.db"
  
  # Maximum number of open connections to the database
  max_open_conns: 25
  
  # Maximum number of idle connections
  max_idle_conns: 5
  
  # Maximum connection lifetime in seconds
  conn_max_lifetime: 300

jwt:
  # JWT secret for token signing (REQUIRED in production)
  # IMPORTANT: Override this with environment variable MOON_JWT_SECRET
  secret: "change-this-secret-in-production"
  
  # Token expiration time in seconds (default: 3600 = 1 hour)
  expiration: 3600

apikey:
  # Enable API key authentication
  enabled: false
  
  # HTTP header name for API key
  header: "X-API-Key"
