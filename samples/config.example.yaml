# Moon - Dynamic Headless Engine Configuration
# Development configuration file example
# Copy this file to config.yaml for local development

server:
  host: "0.0.0.0"
  port: 6006

database:
  connection: "sqlite"
  database: "moon.db"

logging:
  path: "./logs"

jwt:
  # For development only - use a secure secret in production
  secret: "dev-secret-key-change-in-production"
  expiry: 3600

apikey:
  enabled: false
  header: "X-API-KEY"

